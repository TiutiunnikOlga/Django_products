{% extends 'catalog/includes/base.html' %}
{% load blog_tags %}
{% block content %}

<div class="container">
    <div class="row text-center">
        {% for blog in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <img src="{{ blog.photo | media_filter }}">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ blog.heading }}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ blog.content | truncatechars:100 }}</li>
                    </ul>
                    <a class="btn btn-primary" href="{% url 'blog:blog_detail' blog.pk %}" role="button">Просмотр</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

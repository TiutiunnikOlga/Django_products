{% extends 'catalog/includes/base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <form class="row" method="post" enctype="multipart/form-data">
        <div class="card">
          <div class="body">
            <p class="card-text">Действительно хотите удалить {{ object.name }}?</p>
            {% csrf_token %}
          </div>
          <button type="submit" class="btn btn-danger">Удалить</button>
          <a class="btn btn-primary" href="{% url 'catalog:home' %}" role="button">Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
